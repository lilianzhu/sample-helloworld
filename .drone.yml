workspace:
  base: /workspace

clone:
  sample-helloworld.git:
    image: index.qiniu.com/spock/git-plugin:cs-proxy
    path: /workspace/sample-helloworld

pipeline:
  build:
    image: index.qiniu.com/spock/golang:1.7
    commands:
      - cd /workspace/sample-helloworld
      - mkdir -p cache
      - make build
      - make test
    volumes:
      - /cache/sample-helloworld/cache:/workspace/sample-helloworld/cache

  publish:
    image: index.qiniu.com/spock/docker-client
    commands:
      - curl -s http://spock.dev.qiniu.io/assets/env.sh -o env.sh && source ./env.sh
      - echo $SERVICE
      - echo $TAG

  archive:
    image: index.qiniu.com/spock/kodo-plugin
    access_key: $BUCKET_USER
    secret_key: $BUCEKT_PWD
    bucket: release-candidate
    source: /workspace/sample-helloworld/go/demo
    key: /sample-helloworld/demo
    delete: true
    secrets: [BUCKET_USER, BUCEKT_PWD]

    

